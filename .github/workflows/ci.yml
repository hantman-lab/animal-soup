name: CI


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:

  test-build:
    name: Run tests
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Test py39
            pyversion: '3.9'
          - name: Test py310
            pyversion: '3.10'
          - name: Test py311
            pyversion: '3.11'
    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.pyversion }}
    - name: Install dev dependencies
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/hantman-lab/animal-soup.git
#        pip install -e .
    - name: Test examples
      run: |
        pytest -s tests